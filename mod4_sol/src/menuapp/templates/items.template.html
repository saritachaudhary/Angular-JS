<a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>Items: {{itemsList.category}}</span>

<ul>
  <li class="hover" ng-repeat="item in itemsList.items" ui-sref="items.itemDetail({itemId: $index})" ng-click="itemsList.setSelected($index)">
    ({{item.short_name}}) <b>{{item.name}}</b>
    <ui-view></ui-view>
  </li>
</ul>
