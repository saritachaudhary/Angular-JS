<!doctype html>
<html lang="en" ng-app='LMApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
      
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller='LMController'>
         <h5>Please enter the list of dishes you usually have for lunch, comma separated.
             <br> Empty strings will not be counted.</h5>
         <div class="form-group">
             <input ng-model="lunch_menu" type="text"
                    placeholder="Enter your list, comma separated."
             class="form-control">

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="sayMessage()()">Check if too much</button>
         </div>
         <div class="form-group message">
           <br>{{message}}
         </div>
   </div>
   </div>
</body>
</html>
